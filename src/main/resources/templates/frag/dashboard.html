<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="dashboard">
    <div class="dashboard">
        <div class="user">
            <img src="./images/store_user.png" height="80" alt="user">
            <br>
            <h4 sec:authentication="name"></h4>
            <p> Sales Personnel </p>
        </div>
        <div class="links">
            <div class="link">
                <img src="./images/add-record-icon-18.jpg" height="50" alt="">
                <a href="/"><h4> Add Record </h4></a>
            </div>
            <div class="link">
                <img src="./images/sales.png" height="50" alt="">
                <a href="/logs"><h4> Sales Log </h4></a>
            </div>

        </div>
        <div class="hint">
            <h4> Keep your daily records </h4>
            <img src="./images/hint.png" height="30" alt="">
        </div>
    </div>
</th:block>
</html>
